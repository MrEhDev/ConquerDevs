    <address>
    <center><button onClick="document.getElementById('formulario').open = true">Contacta con nosotros</button></center>
    <dialog id="formulario">
        <form action="#" name="contacto">
          <fieldset>
            <legend><h2>Formulario de contacto</h2></legend>
              <label for="name">Nombre: </label><input type="text" id="name" required autocomplete="name"><br>
              <label for="email">Email: </label><input type="text" id="email" required autocomplete="email"><br>
              <label for="consulta">Consulta:</label><br>
              <textarea name="consulta" id="consulta" placeholder="Escribe aquí tu consulta" cols="30" rows="4"></textarea> <br>
              <input type="reset" value="Reiniciar formulario"> <button>Enviar</button> 
          </fieldset>
        </form>
      <center><button onClick="document.getElementById('formulario').close()">Cerrar</button></center>
    </dialog>
