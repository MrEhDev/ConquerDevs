<body>
  <header>
      <div class="container">
          <hr>
          <picture>
            <source srcset="img/common/conquer_devs_mob.png" height="120px" media="(max-width:600px)">
            <img id="logo" src="img/common/conquer_devs.png" alt="Conquer Devs Logo" height="78px">
          </picture> 
          <button class="hamburger" id="hamburger-btn" aria-label="Abrir menú">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
          <nav id="main-nav" class="collapse">
            <a href="index.html">Home</a>
            <a href="quienes_somos.html">Quiénes Somos</a>
            <a href="cursos.html">Cursos</a>
            <a href="blogs.html">Blogs</a>
            <a href="login.html">Login</a>
            <a href="contacto.html">Contacto</a>
          </nav>
          <hr>
      </div>
    <h1>Llamada de orientación</h1>
  </header>
  <main>
    <form class="registro" action="#" method="post" name="registro" enctype="multipart/form-data">
      <fieldset>
        <legend>Tus datos</legend>
        <p>
          <label for="name">Nombre:</label>
          <input type="text" id="name" autocomplete="name" placeholder="Introduce aquí tu nombre" required>
        </p>
        <p>
          <label for="apellido">Apellidos:</label>
          <input type="text" id="apellido" autocomplete="family-name" placeholder="Aquí tus apellidos">
        </p>
        <p>
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" autocomplete="mobile" placeholder="Tu número de telefono" required>
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="tel" id="email" autocomplete="email" placeholder="Tu correo" required>
        </p>
        <p>
          <label for="brithday">Fecha de nacimiento:</label>
          <input type="date" id="brithday" autocomplete="bday" placeholder="Tu fecha de nacimiento">
        </p>
        <p>
          <label for="fecha">¿Cuándo quieres concertar la cita?</label>  <input type="datetime-local" id="fecha">
        </p>
        <p>
          <label for="web">Déjanos tu Github</label>
          <input type="url" id="web" placeholder="Github">
        </p>
        <p>
          <label for="cv">Si quieres puedes dejarnos tu CV aquí:</label> 
          <input type="file" id="cv">
        </p>
        <p>
          <label for="text">¿Qué buscas en ConquerDevs?</label>
          <textarea name="que_buscas" id="text" cols="30" rows="2"></textarea>
        </p>
        <div class="center">
          <input type="reset" value="Enviar">
        </div>
      </fieldset>
    </form>

  </main> 
  <footer>
      <div>
          <p>&copy; 2025 Conquer Devs. Todos los derechos reservados.
            <img src="icons/icon.png" alt="Conquer Devs Icon" height="22">
          </p>
          <nav>
            <a href="aviso-legal.html">Aviso Legal</a>
          </nav>
      </div>
  </footer>
  <script>
    const btn = document.getElementById('hamburger-btn');
    const nav = document.getElementById('main-nav');
    btn.addEventListener('click', () => {
      nav.classList.toggle('open');
      btn.classList.toggle('active');
    });
  </script>
</body>

</html>
